<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" class="center-form">

        <section class="screen ">
            <div class="wrapper">
                <input class="text " value="">

            </div>
        </section>


        <section class="row-1 ">
            <div class="calc-button-row ">
                <button class="calc-red ">AC
            </button>
                <button class="calc-red ">Del
                </button>
                <button class="calc-yellow ">.
        </button>
                <button class="calc-yellow ">/
        </button>
            </div>
        </section>


        <section class="row-2 ">
            <div class="calc-button-row ">
                <button class="calc-blue " value="7" onclick="center-form.screen.wrapper.text.value += '7'">7
            </button>
                <button class="calc-blue ">8
                </button>
                <button class="calc-blue ">9
        </button>
                <button class="calc-yellow ">*
        </button>
            </div>
        </section>

        <section class="row-3 ">
            <div class="calc-button-row ">
                <button class="calc-blue ">4
            </button>
                <button class="calc-blue ">5
                </button>
                <button class="calc-blue ">6
        </button>
                <button class="calc-yellow ">&minus;
        </button>
            </div>
        </section>


        <section class="row-4 ">
            <div class="calc-button-row ">
                <button class="calc-blue ">1
            </button>
                <button class="calc-blue ">2
                </button>
                <button class="calc-blue ">3
        </button>
                <button class="calc-yellow ">&plus;
        </button>
            </div>
        </section>


        <section class="row-5 ">
            <div class="calc-button-row ">
                <button class="calc-aqua ">00
            </button>
                <button class="calc-aqua ">0
                </button>
                <button class="calc-button-double ">&equals;
        </button>
            </div>
        </section>

    </form>
    <script src="script.js"></script>
</body>

</html>

</html>
